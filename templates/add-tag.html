<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Tag</title>
</head>
<body>
    <h1>Create a Tag</h1>
    <form action="/tags/new" method="POST">
        <label for="name">Tag Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter a name for the tag">
        <br>
        <button type="submit">Create Tag</button>
    </form>
    <a href="">
        <button>Cancel</button>
    </a>
    
</body>
</html>
