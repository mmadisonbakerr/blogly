<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogly Users</title>
</head>
<body>
    <h1>Blogly Users</h1>
    <body>
        <ul>
           {% for user in users %}
                <li>
                    <a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/new-user">
            <button type="button">Add User</button>
        </a>
</body>
</body>
</html>
